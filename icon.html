<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h1>CILCK</h1>
        
        <div  id="example-1" class="container pt-5" v-bind:style="{  backg }">
            <button  v-on:click ="like(10)" class="btn btn-outline-info">
                <img src="Like.jpg" height="100px"> 
              
            </button>
            <button v-on:click ="love(20)" class="btn btn-outline-danger">
                <img src="Love.jpg" height="100px">
                
            </button>
            <button v-on:click ="laugh(25)" class="btn btn-outline-warning">
                <img src="Haha.jpg" height="100px">
                
            </button>
            <button v-on:click ="wow(30)" class="btn btn-outline-warning">
                <img src="Wow.jpg" height="100px">
                
            </button>
            <button v-on:click ="sad(-15)"class="btn btn-outline-primary">
                <img src="Sad.jpg" height="100px">
                
            </button>
            <button v-on:click ="angry(-50)" class="btn btn-outline-danger">
                <img src="Angry.jpg" height="100px">
                
            </button>
            <p> <span class="text-danger display-1">{{ counter }}</span> </p>
        </div>
    </div>   
</body>
</html>
<script>
    var example1 = new Vue({
            el: '#example-1',
            data: {
                counter: 0,
                LIKE:0,
                LOVE:0,
                LAUGH:0,
                WOW:0,
                SAD:0,
                ANGRY:0




            },
            methods: {
                like:function(i){
                    this.LIKE+=1;
                    this.counter+=i;
                },
                love:function(i){
                    this.LOVE+=1;
                    this.counter+=i;
                },
                laugh:function(i){
                    this.LAUGH+=1;
                    this.counter+=i;
                },
                wow:function(i){
                    this.WOW+=1;
                    this.counter+=i;
                },
                sad:function(i){
                    this.SAD+=1;
                    this.counter+=i;
                },
                angry:function(i){
                    this.ANGRY+=1;
                    this.counter+=i;
                },
                
        },
        
            
        })
</script>
